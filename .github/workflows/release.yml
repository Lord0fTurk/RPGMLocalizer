name: Release Build

on:
  push:
    tags:
      - 'v*'
      - '[0-9]*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            artifact_name: dist/RPGMLocalizer.exe
            asset_name: RPGMLocalizer_Windows.exe
          - os: ubuntu-latest
            artifact_name: dist/RPGMLocalizer-x86_64.AppImage
            asset_name: RPGMLocalizer-Linux.AppImage
          - os: macos-latest
            artifact_name: dist/RPGMLocalizer_MacOS.zip
            asset_name: RPGMLocalizer_MacOS.zip

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller RPGMLocalizer.spec

      - name: Package Linux (AppImage)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick
          
          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          cp dist/RPGMLocalizer AppDir/usr/bin/RPGMLocalizer
          chmod +x AppDir/usr/bin/RPGMLocalizer
          
          # Convert icon
          convert icon.ico[0] -resize 256x256 AppDir/icon.png
          
          # Create .desktop file
          cat <<EOF > AppDir/rpgmlocalizer.desktop
          [Desktop Entry]
          Type=Application
          Name=RPGMLocalizer
          Exec=RPGMLocalizer
          Icon=icon
          Terminal=false
          Categories=Utility;
          EOF
          
          # Create AppRun symlink
          ln -s usr/bin/RPGMLocalizer AppDir/AppRun
          
          # Download and run appimagetool
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          
          export ARCH=x86_64
          ./appimagetool-x86_64.AppImage --appimage-extract-and-run AppDir dist/RPGMLocalizer-x86_64.AppImage

      - name: Package MacOS
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -r RPGMLocalizer_MacOS.zip RPGMLocalizer.app

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.artifact_name }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: RPGMLocalizer_Windows.exe
          path: .

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: RPGMLocalizer-Linux.AppImage
          path: .

      - name: Download MacOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: RPGMLocalizer_MacOS.zip
          path: .

      - name: Prepare Release Assets
        run: |
          mv ./RPGMLocalizer.exe ./RPGMLocalizer_Windows.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            RPGMLocalizer_Windows.exe
            RPGMLocalizer-Linux.AppImage
            RPGMLocalizer_MacOS.zip
          body: ""
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
